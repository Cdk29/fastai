on: [push, pull_request]

name: fastai2_stable

jobs:
  R-CMD:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (fastai ${{ matrix.config.fastai }})

    strategy:
      fail-fast: false
      matrix:
        config:
        - { os: ubuntu-16.04,  cran: "https://demo.rstudiopm.com/all/__linux__/xenial/latest",  fastai: '2.0.0'}
    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      PIP_NO_WARN_SCRIPT_LOCATION: false
      FASTAI_VERSION: ${{ matrix.config.fastai }}
      RETICULATE_AUTOCONFIGURE: 'FALSE'
      CRAN: ${{ matrix.config.cran }}

    steps:
      - uses: actions/checkout@v1

      - uses: r-lib/actions/setup-r@master

      - uses: r-lib/actions/setup-pandoc@master

      - name: Install dependencies if Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get install libxml2-dev

      - name: Install Linux
        run: |
          Rscript -e "install.packages('remotes')"
          Rscript -e "remotes::install_deps(dependencies =  TRUE)"
          Rscript -e "remotes::install_cran('rcmdcheck')"

      - name: Install Python
        run: |
          Rscript -e "remotes::install_github('rstudio/reticulate')"
          Rscript -e "try(reticulate::install_miniconda())"


      - name: Install FASTAI
        run: |
          Rscript -e "reticulate::conda_create('r-reticulate', packages = c('python==3.6.9'))"
          Rscript -e "reticulate::py_install(c('IPython'), pip = T)"
          Rscript -e "reticulate::py_module_available('IPython')"


